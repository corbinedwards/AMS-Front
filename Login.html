<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Safety Net</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/appStyle.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Safety Net</a>
            </div>
            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Account</a></li>
                    <li class="nav-item" id="lastNav"><a class="nav-link" href="Login.html">Logout</a></li>
                </ul>
                <button class="btn navbar-btn" id="newSeshBtn" type="submit">New Session</button>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div id="login">
                <form action="Index.html">
                    <ul id="login-fields">
                        <li id="login-head">
                            <img id="login-image" src="login.png" />
                        </li>
                        <li class="login-field">
                            <input placeholder="Email/Username">
                        </li>
                        <li class="login-field">
                            <input placeholder="Password">
                        </li>
                        <li class="login-field">
                            <button class="btn btn-primary" type="submit" id="login-button">Login</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
